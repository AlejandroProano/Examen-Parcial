<app-nav></app-nav>
<div class="posts-container">
  <h2>Publicaciones</h2>
  <div *ngIf="posts.length > 0; else noPosts">
    <div *ngFor="let post of posts" class="post-item">
      <h3>{{ post.title }}</h3>
      <p>{{ post.body }}</p>
    </div>
  </div>
  <ng-template #noPosts>
    <p>No hay publicaciones disponibles.</p>
  </ng-template>
</div>
